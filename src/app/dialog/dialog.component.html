<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product type</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="ตุ๊กตา">ตุ๊กตา</mat-option>
                <mat-option value="หุ่นยนต์">หุ่นยนต์</mat-option>
                <mat-option value="รถบังคับ">รถบังคับ</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>    
        <label for=""><h1>Condition</h1></label>
        <mat-radio-group formControlName="product" class="example-radio-group">
            <mat-radio-button class="example-radio-button"  *ngFor="let product of productList" [value]="product">
                {{product}}
            </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Details</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>
    </form>  
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
